<Directorymatch "^/.*/\.git/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<Directorymatch "^/.*/vendor/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<FilesMatch "^(mdc\.env|mdc-compose\.yaml|mdc-config\.php|mdc-compose-final\.yaml)$">
    Order 'deny,allow'
    Deny from all
</FilesMatch>
