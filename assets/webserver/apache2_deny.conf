<Directorymatch "^/.*/\.git/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<Directorymatch "^/.*/vendor/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<FilesMatch "^(mdc\.env|mdc\.yml|mdc-config\.php|mdc-compose\.yml)$">
    Order 'deny,allow'
    Deny from all
</FilesMatch>
