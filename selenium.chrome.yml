services:
  webserver:
    environment:
      MOODLE_DOCKER_BROWSER: chrome
  selenium:
    image: "selenium/standalone-chrome${MOODLE_DOCKER_SELENIUM_SUFFIX:-}:${MOODLE_DOCKER_BROWSER_TAG}"
    volumes:
        - /dev/shm:/dev/shm
    environment:
      SCREEN_WIDTH: 2560
      SCREEN_HEIGHT: 1600
      # Allow new behat after CTRL-C, the aborted sessions will time out in 300 seconds by default.
      SE_NODE_MAX_SESSIONS: 8
      SE_NODE_OVERRIDE_MAX_SESSIONS: true
